<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Developers</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <header class="headerDev bg-black">
        <div class="headerDev__wrapper">
            <div class="headerDev__main__content flex justify-between items-center">
                <div class="headerDev__content lg:flex ">
                    <div class="headerDev__banner px-[1rem] py-[1rem] flex items-center">
                        <img src="./img/logofinal.png" alt="" class="w-[7rem]">
                        <h5 class="text-light text-[1.3rem] font-light">.for Developers</h5>
                    </div>
                    <div class="headerDev__tabs1 bg-dark2 hidden lg:block lg:bg-dark">
                        <ul class="text-light lg:flex">
                            <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-y-[.25px] border-gray-500"><a href="" class="text-[14px] ">DISCOVER</a></li>
                            <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] border-b-[2.4px] border-green pb-[.4rem]">DOCS</a></li>
                            <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">CONSOLE</a></li>
                            <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">COMMUNITY</a></li>
                            <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">DASHBOARD</a></li>
                            <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">USE CASES</a></li>
                        </ul>
                    </div>
                </div>
                <div class="headerDev__actions flex items-center justify-between p-[1rem]">
                    <i class="fa-solid fa-magnifying-glass cursor-pointer text-light text-[1.4rem]"></i>
                    <div class="toggle__menuDev ml-[1.5rem] cursor-pointer lg:hidden">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="headerDev__tabs2 bg-dark2 relative
            lg:hidden">
                <ul class="text-light">
                    <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-y-[.25px] border-gray-500"><a href="" class="text-[14px] ">DISCOVER</a></li>
                    <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] border-b-[2.4px] border-green pb-[.4rem]">DOCS</a></li>
                    <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">CONSOLE</a></li>
                    <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">COMMUNITY</a></li>
                    <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">DASHBOARD</a></li>
                    <li class="hover:text-green cursor-pointer px-[30px] py-[1.5rem] border-b-[.25px] border-gray-500"><a href="" class="text-[14px] ">USE CASES</a></li>
                </ul>
            </div>
        </div>
    </header>

    <script src="./script.js"></script>
    
    
</body>
</html>
